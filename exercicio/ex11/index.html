<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinãmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplemente aumente o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="img/img_p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/img_m.png" type="image/png">
        <img src="img/img_g.png" alt="foto grande">
    </picture>
    <h1>Reprodução de Áudios</h1>
    <!--MP3 WAV OGG-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/NUMB.mp3" type="audio/mpeg">
        <source src="midia/NUMB.ogg" type="audio/ogg">
        <source src="midia/NUMB.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a  target="_blank" href="midia/NUMB.mp3">Clique aqui para baixar o arquivo em MP3</a></p>

    </audio>
    
</body>
</html>
