<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>No HTML5 é possível inserir os seguintes elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ser utilizada em cada caso.</p>
    <ul>
        <li><abbr title="Use a Tags <p>...</p>">Parágrafos</abbr></li>
        <li><abbr title="Use as Tags <h1>..</h1> até <h6>...</h6>">Títulos</abbr></li>
        <li><abbr title="Use a Tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a Tag <abbr>...</abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a Tag <code>...</code>">Códigos-Fontes</abbr></li>
        <li><abbr title="Use a Tag <ol> <li>...</li> </ol>">Listas Numeradas</abbr></li>
        <li><abbr title="Use a Tag <ul> <li>...</li> </ul>">Listas com demarcadores</abbr></li>
    </ul>    
</body>
</html>
